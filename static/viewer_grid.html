<!doctype html>
<meta charset="utf-8"/>
<title>All Streams – Grid Viewer</title>
<style>
:root {
  color-scheme: light dark;
  --bg: canvas;
  --text: canvastext;
  --muted: color-mix(in oklab, var(--text) 50%, transparent);
  --surface: color-mix(in oklab, var(--bg) 85%, var(--text));
  --ring: color-mix(in oklab, var(--text) 15%, transparent);
  --border: color-mix(in oklab, var(--text) 12%, transparent);
  --shadow: #0003;
}

* { box-sizing: border-box; }
html, body { height: 100%; }

body {
  margin: 1.5rem;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  background: var(--bg);
  color: var(--text);
}

h1 { margin: 0 0 1rem; font-size: clamp(1.2rem, 3vw, 1.6rem); }

button, input, select {
  font: inherit;
  padding: .35rem .6rem;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text);
}

a { color: inherit; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 12px;
  align-items: start;
}

.tile {
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px;
  background: color-mix(in oklab, var(--bg) 92%, var(--text) 8%);
  box-shadow: 0 4px 12px var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Header line (camId + state + actions) */
.tile-head {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
}
.camid { font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.state { font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; opacity: .7; }

/* Video wrapper keeps aspect-ratio per-tile */
.video-wrap {
  position: relative;
  width: 100%;
  /* default AR; JS updates this inline -> style.aspectRatio = `${w} / ${h}` */
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 8px;
  overflow: hidden;
  display: grid;
  place-items: center;
}

/* The <video> stretches to wrapper, preserving content via object-fit */
video.stream {
  width: 100%;
  height: 100%;
  object-fit: contain; /* preserve AR without cropping; use 'cover' if you prefer fill */
  display: block;
}

/* Small corner badge (optional, used for camId mirror) */
.badge {
  position: absolute;
  left: 8px;
  bottom: 8px;
  padding: 2px 6px;
  font-size: 12px;
  border-radius: 999px;
  background: color-mix(in oklab, #000 70%, transparent);
  color: #fff;
  pointer-events: none;
  user-select: none;
}

</style>

<h1>All Streams</h1>
<p style="margin-bottom: 1rem; opacity: .7">
  Streams autoplay muted. Aspect ratio adapts per camera. Controls are disabled.
</p>

<div id="grid" class="grid"></div>

<script>
const grid = document.getElementById('grid');
const viewers = new Map(); // camId -> { pc, video, stateEl, tile }

/** Create a tile for a camId */
function createTile(camId) {
  const tile = document.createElement('div');
  tile.className = 'tile';

  const head = document.createElement('div');
  head.className = 'tile-head';

  const camSpan = document.createElement('div');
  camSpan.className = 'camid';
  camSpan.textContent = camId;

  const state = document.createElement('div');
  state.className = 'state';
  state.textContent = 'idle';

  head.append(camSpan, state);

  const wrap = document.createElement('div');
  wrap.className = 'video-wrap';
  // Badge (optional visual of camId)
  const badge = document.createElement('div');
  badge.className = 'badge';
  badge.textContent = camId;

  const video = document.createElement('video');
  video.className = 'stream';
  video.autoplay = true;
  video.playsInline = true;
  video.muted = true;       // keep muted to satisfy autoplay
  video.controls = false;   // controls disabled as requested

  wrap.append(video, badge);
  tile.append(head, wrap);
  grid.appendChild(tile);

  return { tile, video, state, wrap };
}

/** Connect a viewer PC for camId and attach to given elements */
async function connectViewer(camId, videoEl, stateEl, wrapEl, force = false) {
  const existing = viewers.get(camId);
  if (existing) {
    if (!force && existing.pc && existing.pc.connectionState === 'connected') return;
    try { existing.pc.close(); } catch {}
  }

  const pc = new RTCPeerConnection({
    // Add TURN here for WAN/NAT traversal if needed.
    // iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  viewers.set(camId, { pc, video: videoEl, stateEl, tile: wrapEl.closest('.tile') });

  pc.onconnectionstatechange = () => {
    stateEl.textContent = 'state: ' + pc.connectionState;
    if (['failed','disconnected'].includes(pc.connectionState)) {
      // Try a light reconnect after a moment
      setTimeout(() => connectViewer(camId, videoEl, stateEl, wrapEl, true), 1200);
    }
  };

  pc.ontrack = (e) => {
    const stream = e.streams[0];
    if (videoEl.srcObject !== stream) videoEl.srcObject = stream;

    // When track has metadata, set aspect ratio on wrapper
    const setAR = () => {
      if (videoEl.videoWidth && videoEl.videoHeight) {
        wrapEl.style.aspectRatio = `${videoEl.videoWidth} / ${videoEl.videoHeight}`;
      }
    };
    // Some browsers fire metadata later
    videoEl.onloadedmetadata = setAR;
    // Fallback timer if metadata is late
    const arTimer = setInterval(() => {
      if (videoEl.videoWidth && videoEl.videoHeight) {
        setAR();
        clearInterval(arTimer);
      }
    }, 200);
  };

  // We are receive-only
  const offer = await pc.createOffer({ offerToReceiveVideo: true, offerToReceiveAudio: false });
  await pc.setLocalDescription(offer);

  try {
    const r = await fetch('/offer/viewer', {
      method: 'POST',
      headers: {'content-type':'application/json'},
      body: JSON.stringify({ sdp: offer.sdp, type: offer.type, camId })
    });
    if (!r.ok) {
      stateEl.textContent = 'state: unavailable';
      return;
    }
    const ans = await r.json();
    await pc.setRemoteDescription(ans);
    stateEl.textContent = 'state: connecting…';
  } catch (e) {
    stateEl.textContent = 'error: ' + e.message;
  }
}

/** Poll the server for active sources and sync tiles */
async function refreshList() {
  let cams = [];
  try {
    const r = await fetch('/sources', { cache: 'no-store' });
    const data = await r.json();
    cams = data.cams || [];
  } catch {}

  const current = new Set(viewers.keys());
  const next = new Set(cams);

  // Add new cams
  for (const camId of next) {
    if (!current.has(camId)) {
      const { tile, video, state, wrap } = createTile(camId);
      connectViewer(camId, video, state, wrap);
    }
  }

  // Remove cams that disappeared
  for (const camId of current) {
    if (!next.has(camId)) {
      const v = viewers.get(camId);
      try { v.pc && v.pc.close(); } catch {}
      viewers.delete(camId);

      // remove tile
      [...grid.children].forEach(ch => {
        const label = ch.querySelector('.camid');
        if (label && label.textContent === camId) grid.removeChild(ch);
      });
    }
  }
}

refreshList();
setInterval(refreshList, 2000);

window.addEventListener('beforeunload', () => {
  for (const [_, v] of viewers) try { v.pc && v.pc.close(); } catch {}
});
</script>
